{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <div class="container">
  <h1>{{ title }}</h1>
  <a href="{{ url_for('add_missions') }}" class="badge badge-info">+ Lägg till sektionsmål</a>
  <ul class="list-group">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Sektionsmål</th>
    </tr>
  </thead>
  <tbody>
    {% for mission in missions %}
    <tr>
      <th scope="row">{{ missions.id }}</th>
      <td><a href="{{ url_for('show_mission', mission_id=mission.id) }}">{{ mission.description }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
