{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
  <div class="container">
  <h1>{{ title }}</h1>
  <ul class="list-group">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Namn</th>
      <th scope="col">E-mejl</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
